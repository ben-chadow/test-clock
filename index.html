<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock2</title>
    <!--https://css-tricks.com/how-i-built-a-gps-powered-weather-clock-with-my-old-iphone-4/-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container" class="daymode">
        <time id="date" class="clocktext">Someday, Anymonth 15, 20XX</time>
        <time id="time" class="clocktext">12:00<span>:00 PM</span></time>
    </main>
    <!-- A simple clock that fits on an old iPhone 4s so you can reuse your old device as a wall clock. -->


    <script src="ami.js"></script>
</body>
</html>
